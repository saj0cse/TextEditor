<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <!-- tailwind and daisyUI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/d8b8e9288b.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
    </header>
    <main>
                <section class="bg-cyan-500	lg:w-4/5 m-auto rounded-lg">
                    <div class="mt-10 py-5">
                    <h1 class="text-3xl font-serif text-center">Text Editor by <span class="text-teal-300">Shakil</span></h1>
                  </div>

                  <!--  -->
                  <section class="bg-gray-300 w-4/5 m-auto rounded-lg">
                  <div class="p-3">
                           <div class="flex justify-around">
                            <div>
                                <button class="px-2 hover:bg-slate-200 " id="blod"><i class="fa-solid fa-bold"></i></button>
                                <button class="px-2 hover:bg-slate-200 " id="italic"><i class="fa-solid fa-italic"></i></button>
                                <button class=" px-2 hover:bg-slate-200 " id="underline"><i class="fa-solid fa-underline"></i></button>
                             </div>
                             <div>
                                <button class=" px-2 hover:bg-slate-200 "><i class="fa-solid fa-align-left"></i></button>
                                <button class=" px-2 hover:bg-slate-200 "><i class="fa-solid fa-align-center"></i></button>
                                <button class=" px-2 hover:bg-slate-200 "><i class="fa-solid fa-align-right"></i></button>
                                <button class=" px-2 hover:bg-slate-200 "><i class="fa-solid fa-align-justify"></i></button>
                             </div>
                             <div>
                                <input class="w-12 px-1 mr-2" type="number" placeholder="16" >
                                <input type="color">
                             </div>
                           </div>

                            <hr class="mt-3" style="height:2px;border-width:0;color:gray;background-color:gray">
                            <textarea class="mt-5 rounded-lg p-5" placeholder="Write here....." name="" id="text-input" cols="100%" rows="12"></textarea>
                  </div>
                </section>
                <!--  -->
                </section>
    </main>
    <footer>

    </footer>

    <!-- js file  -->
    <script src="dom.js"></script>
</body>

</html>
